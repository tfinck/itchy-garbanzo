    <script>
        function coutput(){
            var a = Math.random(0,1);
          
            
            if (0 <= a && a <= 0.33){
                return "Rock";
            }
            else if (0.34 <= a && a <= 0.66){
                return "Paper";
            }
            else 
                return "Scissors";
        }    
    </script>
